{% extends "layout.html" %}
{% block body %}
<div class="page-header" style="margin: 0 auto">
  <h1>Homebrew Competitions</h1>
</div>

<div>
  <a href="{{url_for('new_comp')}}">New</a>
  <ul>
    {% for comp in comps %}
    <li>
      <b>{{ comp.name }}</b>
      <a href="{{url_for('view_comp', comp_id=comp.id)}}">View</a>
      <a href="{{url_for('rate_comp', comp_id=comp.id)}}">Rate</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
